<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>lesson 20</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <button class="btn" id="open-reg-form">New User</button>
    <section>
      <div class="userinfo">
        <table class="table" id="data_table">
          <tbody>
            <tr>
              <td>ID</td>
              <td>Name</td>
              <td>Surname</td>
              <td>Phone;</td>
              <td>Id Number</td>
              <td>Email</td>
              <td>Gender</td>
              <td>Zip</td>
              <td>Action</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="modal" id="reg-modal">
        <div class="modal-content">
          <div class="modal-header">
            <h3></h3>
            <button class="btn delete modal-close">X</button>
          </div>
          <div class="modal-body">
            <form class="form" id="reg" action="#" method="#">
              <input id="user_id" type="hidden" placeholder="" value="" />
              <div class="input-field">
                <label for="user_name">Enter User Name</label>
                <input
                  type="text"
                  id="user_name"
                  placeholder="user name"
                  required
                />
              </div>
              <div class="input-field">
                <label for="user_surname">Enter User Surname</label>
                <input
                  type="text"
                  id="user_surname"
                  placeholder="user surname"
                  required
                />
              </div>

              <div class="input-field">
                <label for="user_phone">Enter phone number</label>
                <input
                  type="number"
                  id="user_phone"
                  placeholder="phone number"
                  required
                />
              </div>

              <div class="input-field">
                <label for="user_personal-id">Enter personal id</label>
                <input
                  type="number"
                  id="user_personal-id"
                  placeholder="personal id"
                  required
                />
              </div>

              <div class="input-field">
                <label for="user_email">Enter Email</label>
                <input
                  type="email"
                  id="user_email"
                  placeholder="email"
                  required
                />
              </div>

              <div class="input-field">
                <label for="user_zip-code">Enter zip code</label>
                <input
                  type="text"
                  id="user_zip-code"
                  placeholder="zip code"
                  required
                />
              </div>

              <div class="input-field">
                <label for="user_gender">Enter gender</label>
                <input
                  type="text"
                  id="user_gender"
                  placeholder="gender"
                  required
                />
              </div>

              <div class="input-field">
                <button class="btn" id="register" type="submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="modal" id="edit-modal">
        <div class="modal-content">
          <div class="modal-header">
            <h3></h3>
            <button class="btn delete modal-close">X</button>
          </div>
          <div class="modal-body">
            <form class="form" id="edit" action="#" method="#">
              <input id="user_id" type="hidden" placeholder="" value="" />

              <div class="input-field">
                <label for="user_name">Enter User Name</label>
                <input
                  type="text"
                  id="user_name"
                  placeholder="user name"
                  required
                />
              </div>
              <div class="input-field">
                <label for="user_surname">Enter User Surname</label>
                <input
                  type="text"
                  id="user_surname"
                  placeholder="user surname"
                  required
                />
              </div>

              <div class="input-field">
                <label for="user_phone">Enter phone number</label>
                <input
                  type="number"
                  id="user_phone"
                  placeholder="phone number"
                  required
                />
              </div>

              <div class="input-field">
                <label for="user_personal-id">Enter personal id</label>
                <input
                  type="number"
                  id="user_personal-id"
                  placeholder="personal id"
                  required
                />
              </div>

              <div class="input-field">
                <label for="user_email">Enter Email</label>
                <input
                  type="email"
                  id="user_email"
                  placeholder="email"
                  required
                />
              </div>

              <div class="input-field">
                <label for="user_zip-code">Enter zip code</label>
                <input
                  type="text"
                  id="user_zip-code"
                  placeholder="zip code"
                  required
                />
              </div>

              <div class="input-field">
                <label for="user_gender">Enter gender</label>
                <input
                  type="text"
                  id="user_gender"
                  placeholder="gender"
                  required
                />
              </div>

              <div class="input-field">
                <button class="btn" id="register" type="submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
